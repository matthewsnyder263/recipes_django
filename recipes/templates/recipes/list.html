{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumptious Recipes</title>
    <link rel="stylesheet" href="{% static "css/recipes.css" %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Main page</a>
        </nav>
    </header>
    <main>
        <h1>Scrumptious Recipes</h1>
        <h2>All the food that's fit to eat</h2>
        <div class="recipe-grid">
            {% for recipe in recipe_list %}
            <div class="recipe-card">
                <a href="{% url 'show_recipe' recipe.id %}">
                    <h3>{{ recipe.title }}</h3>
                    <img src="{{ recipe.picture|default:"https://placekitten.com/150/150" }}">
                    </a>
                    </h3>
                    <p>{{ recipe.created_on|date:"j F Y" }}</p>
                <div>4.3 stars</div>
            </div>
            {% endfor %}
        </div>
        <footer>Made with love by Scrumtious Recipes</footer>
    </main>
</body>
</html>
